
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Password Check Directive Test</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
</head>
<script src="pwCheckDirective.js"></script>
<style>
	.error {
		color: red;
	}
</style>
<body ng-app="forbode">
	<H2>Password check test</H2>
	<form name="testForm" ng-controller="testController">
		<label for="password"> Password</label> 
		<input type="password" name="password"
			ng-model="password" placeholder="New Password" pw-check="confirmPassword"/> 
		<br/> 
		<br/> 
		<label for="confirmPassword">Confirm Password</label> 
		<input type="password" name="confirmPassword" placeholder="Confirm Password" ng-model="confirmPassword"/> 
		<br/> 
		<span class="error" ng-show="testForm.password.$error.pwmatch"> Passwords don't match. </span>
	</form>
	<H2>Second Form to show no conflict</H2>
	<form name="testForm" ng-controller="testController">
		<label for="password"> Password</label> 
		<input type="password" name="password"
			ng-model="password" placeholder="New Password" pw-check="confirmPassword"/> 
		<br/> 
		<br/> 
		<label for="confirmPassword">Confirm Password</label> 
		<input type="password" name="confirmPassword" placeholder="Confirm Password" ng-model="confirmPassword"/> 
		<br/> 
		<span class="error" ng-show="testForm.password.$error.pwmatch"> Passwords don't match. </span>
	</form>
</body>

</html>
